<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VGS Collect Payment Info Example</title>
  <script nonce="static-nonce" src="https://js.verygoodvault.com/vgs-collect/2.18.0/vgs-collect.js"></script>
  <script src="./form.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="content-box">
      <div class="logo-container">
        <img src="Bobs Burgers.png" alt="Burger Logo" class="burger-logo">
      </div>
      <form id="vgs-collect-form">
        <div class="single-line-form">
          <div id="cc-number" class="form-field"></div>
          <div id="cc-expiration-date" class="form-field"></div>
          <div id="cc-cvc" class="form-field"></div>
        </div>
        <button type="submit">Submit Payment</button>
        <div id="payment-complete-message" class="hidden">Payment Complete</div>
        <div id="message" class="message hidden"></div>
      </form>
    </div>
  </div>
</body>
</html>
